<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<div class="container">
			<div class="img-container">
				<img
					src="images/image-product-desktop.jpg"
					alt="Image of bottle with perfume"
				/>
			</div>
			<div class="desc-container">
				<p class="category">perfume</p>
				<h1 class="product-title">Gabrielle Essence Eau De Perfum</h1>
				<p class="product-description">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="price">
					<p class="new-price">$149.99</p>
					<p class="old-price">$169.99</p>
				</div>
				<button>
					<img src="images/icon-cart.svg" alt="icon-cart" /> Add to Cart
				</button>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Jacob A. Albrektsen</a>.
		</div>
	</body>
</html>
