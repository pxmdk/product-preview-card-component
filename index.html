<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="grid-container">
			<div class="img-container">
				<img
					src="images/image-product-desktop.jpg"
					alt="Image of perfume bottle"
				/>
			</div>
			<di class="description-container">
				<p>perfume</p>
				<h1>Gabrielle Essence Eau De Parfum A floral</h1>
				<p>
					solar and voluptuous interpretation composed by Olivier Polge,
					Perfumer-Creator for the House of CHANEL.
				</p>
				<h2>$149.99</h2>
				<p><span>$169.99</span></p>
				<a href="#">Add to Cart</a>
			</di>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Jacob A. Albrektsen</a>.
		</div>
	</body>
</html>
