<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div class="card-container">
			<div class="image-container">
				<img
					src="images/image-product-desktop.jpg"
					alt="Image of bottle of perfume"
				/>
			</div>
			<div class="product-details">
				<p class="product-category">perfume</p>
				<h1 class="product-title">Gabrielle Essence Eau De perfum</h1>
				<p class="product-description">
					A floral, solar and voluptuos interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of <span>chanel</span>
				</p>
				<div class="price">
					<p class="new-price">$149.99</p>
					<p class="old-price">$169.99</p>
				</div>
				<button class="cart-button">
					<img src="images/icon-cart.svg" alt="add to cart icon" /> Add to Cart
				</button>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Jacob A. Albrektsen</a>.
		</div>

		<h1>Testing</h1>
	</body>
</html>
